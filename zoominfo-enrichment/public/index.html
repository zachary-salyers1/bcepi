<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZoomInfo Enrichment Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
      color: #f8fafc;
    }

    /* Auth Modal */
    .auth-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .auth-modal.hidden {
      display: none;
    }

    .auth-box {
      background: #1e293b;
      padding: 2rem;
      border-radius: 0.5rem;
      width: 100%;
      max-width: 320px;
    }

    .auth-box h2 {
      margin-bottom: 1rem;
      font-size: 1.25rem;
    }

    .auth-box input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #334155;
      border-radius: 0.375rem;
      background: #0f172a;
      color: #e2e8f0;
      margin-bottom: 1rem;
    }

    .auth-box button {
      width: 100%;
      padding: 0.75rem;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      font-weight: 500;
    }

    .auth-box button:hover {
      background: #2563eb;
    }

    .auth-error {
      color: #f87171;
      font-size: 0.875rem;
      margin-top: 0.5rem;
    }

    /* Stats Card */
    .stats-card {
      background: #1e293b;
      border-radius: 0.5rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .stats-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .stats-title {
      font-size: 0.875rem;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .stats-value {
      font-size: 2rem;
      font-weight: 700;
      color: #f8fafc;
    }

    .stats-detail {
      font-size: 0.875rem;
      color: #94a3b8;
      margin-top: 0.25rem;
    }

    /* Progress Bar */
    .progress-container {
      margin-top: 1rem;
    }

    .progress-bar {
      height: 0.5rem;
      background: #334155;
      border-radius: 9999px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #3b82f6, #10b981);
      border-radius: 9999px;
      transition: width 0.5s ease;
    }

    .progress-label {
      display: flex;
      justify-content: space-between;
      margin-top: 0.5rem;
      font-size: 0.75rem;
      color: #94a3b8;
    }

    /* Actions */
    .actions {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .btn-primary:disabled {
      background: #475569;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #334155;
      color: #e2e8f0;
    }

    .btn-secondary:hover {
      background: #475569;
    }

    .btn-danger {
      background: #dc2626;
      color: white;
    }

    .btn-danger:hover {
      background: #b91c1c;
    }

    .btn-danger:disabled {
      background: #475569;
      cursor: not-allowed;
    }

    /* Runs Table */
    .runs-section {
      background: #1e293b;
      border-radius: 0.5rem;
      overflow: hidden;
    }

    .runs-header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid #334155;
      font-weight: 600;
    }

    .run-item {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid #334155;
      cursor: pointer;
      transition: background 0.15s;
    }

    .run-item:hover {
      background: #334155;
    }

    .run-item:last-child {
      border-bottom: none;
    }

    .run-summary {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .run-status {
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 9999px;
    }

    .run-status.completed { background: #10b981; }
    .run-status.running { background: #f59e0b; animation: pulse 1s infinite; }
    .run-status.failed { background: #ef4444; }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .run-time {
      font-size: 0.875rem;
      color: #94a3b8;
      min-width: 120px;
    }

    .run-trigger {
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      background: #334155;
      border-radius: 0.25rem;
      color: #94a3b8;
    }

    .run-stats {
      display: flex;
      gap: 1rem;
      margin-left: auto;
      font-size: 0.875rem;
    }

    .run-stat {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .run-stat.enriched { color: #10b981; }
    .run-stat.skipped { color: #f59e0b; }
    .run-stat.errors { color: #ef4444; }

    /* Run Details */
    .run-details {
      display: none;
      padding: 1rem 1.5rem;
      background: #0f172a;
      border-bottom: 1px solid #334155;
    }

    .run-details.expanded {
      display: block;
    }

    .contact-list {
      max-height: 300px;
      overflow-y: auto;
    }

    .contact-item {
      display: flex;
      align-items: center;
      padding: 0.5rem 0;
      border-bottom: 1px solid #1e293b;
      font-size: 0.875rem;
    }

    .contact-item:last-child {
      border-bottom: none;
    }

    .contact-status {
      width: 1.25rem;
      text-align: center;
      margin-right: 0.75rem;
    }

    .contact-status.enriched { color: #10b981; }
    .contact-status.skipped { color: #f59e0b; }
    .contact-status.error { color: #ef4444; }

    .contact-email {
      flex: 1;
      color: #e2e8f0;
    }

    .contact-reason {
      color: #94a3b8;
      font-size: 0.75rem;
      margin-left: 1rem;
    }

    .contact-fields {
      color: #3b82f6;
      font-size: 0.75rem;
      margin-left: 1rem;
    }

    /* Loading */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      color: #94a3b8;
    }

    .spinner {
      width: 1.5rem;
      height: 1.5rem;
      border: 2px solid #334155;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 0.75rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Empty state */
    .empty-state {
      padding: 2rem;
      text-align: center;
      color: #94a3b8;
    }

    /* Cache info */
    .cache-info {
      font-size: 0.75rem;
      color: #64748b;
      margin-top: 0.5rem;
    }

    /* Error message for failed runs */
    .run-error-message {
      margin-top: 0.5rem;
      padding: 0.5rem 0.75rem;
      background: rgba(239, 68, 68, 0.15);
      border-radius: 0.25rem;
      color: #fca5a5;
      font-size: 0.8rem;
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
    }

    .error-icon {
      color: #ef4444;
      flex-shrink: 0;
    }

    /* Contact error reason */
    .contact-error-reason {
      color: #fca5a5;
      font-size: 0.75rem;
      margin-left: 1rem;
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* Toggle Switch */
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #475569;
      transition: 0.3s;
      border-radius: 24px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    .toggle-switch input:checked + .toggle-slider {
      background-color: #10b981;
    }

    .toggle-switch input:checked + .toggle-slider:before {
      transform: translateX(24px);
    }

    /* Scheduler Controls */
    .scheduler-controls {
      display: flex;
      gap: 1.5rem;
      margin-top: 1rem;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .control-group label {
      font-size: 0.75rem;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .control-group select {
      padding: 0.5rem 0.75rem;
      background: #0f172a;
      border: 1px solid #334155;
      border-radius: 0.375rem;
      color: #e2e8f0;
      font-size: 0.875rem;
      cursor: pointer;
    }

    .control-group select:focus {
      outline: none;
      border-color: #3b82f6;
    }

    .scheduler-status {
      margin-top: 1rem;
      font-size: 0.875rem;
      color: #94a3b8;
    }

    .scheduler-status.active {
      color: #10b981;
    }

    .scheduler-status.inactive {
      color: #64748b;
    }
  </style>
</head>
<body>
  <!-- Auth Modal -->
  <div id="authModal" class="auth-modal">
    <div class="auth-box">
      <h2>Dashboard Access</h2>
      <input type="password" id="passwordInput" placeholder="Enter password" autofocus>
      <button onclick="authenticate()">Login</button>
      <div id="authError" class="auth-error" style="display: none;"></div>
    </div>
  </div>

  <div class="container">
    <h1>ZoomInfo Enrichment Dashboard</h1>

    <!-- Stats Card -->
    <div class="stats-card">
      <div class="stats-header">
        <span class="stats-title">Enrichment Progress</span>
        <span id="currentRunBadge" style="display: none; color: #f59e0b; font-size: 0.875rem;">
          <span class="spinner" style="width: 1rem; height: 1rem; display: inline-block; vertical-align: middle;"></span>
          Run in progress...
        </span>
      </div>
      <div id="statsContent">
        <div class="loading">
          <div class="spinner"></div>
          Loading stats...
        </div>
      </div>
    </div>

    <!-- Company Enrichment Card -->
    <div class="stats-card">
      <div class="stats-header">
        <span class="stats-title">üè¢ Enrich Company</span>
      </div>
      <div style="padding-top: 1rem;">
        <div class="control-group" style="margin-bottom: 1rem;">
          <label style="display: block; margin-bottom: 0.5rem; font-size: 0.875rem; color: #94a3b8;">
            Company Website/Domain
          </label>
          <input
            type="text"
            id="companyDomain"
            placeholder="e.g., salesforce.com or kccmanufacturing.com"
            style="width: 100%; padding: 0.75rem; border: 1px solid #334155; border-radius: 0.375rem; background: #0f172a; color: #e2e8f0; font-size: 0.875rem;"
          />
        </div>

        <div class="control-group" style="margin-bottom: 1rem;">
          <label style="display: block; margin-bottom: 0.5rem; font-size: 0.875rem; color: #94a3b8;">
            HubSpot Company ID <span style="color: #64748b; font-size: 0.75rem;">(optional)</span>
          </label>
          <input
            type="text"
            id="companyHubspotId"
            placeholder="Leave blank to lookup by domain"
            style="width: 100%; padding: 0.75rem; border: 1px solid #334155; border-radius: 0.375rem; background: #0f172a; color: #e2e8f0; font-size: 0.875rem;"
          />
        </div>

        <button
          id="enrichCompanyBtn"
          class="btn btn-primary"
          onclick="enrichCompany()"
          style="width: 100%; margin-bottom: 1rem;"
        >
          <span>üîç</span> Enrich Company
        </button>

        <div id="companyEnrichStatus" style="display: none; padding: 1rem; border-radius: 0.375rem; font-size: 0.875rem;">
          <!-- Status will be shown here -->
        </div>
      </div>
    </div>

    <!-- Scheduler Card -->
    <div class="stats-card" id="schedulerCard">
      <div class="stats-header">
        <span class="stats-title">Automation Schedule</span>
        <label class="toggle-switch">
          <input type="checkbox" id="schedulerEnabled" onchange="toggleScheduler()">
          <span class="toggle-slider"></span>
        </label>
      </div>
      <div id="schedulerContent">
        <div class="scheduler-controls">
          <div class="control-group">
            <label>Run every</label>
            <select id="intervalSelect" onchange="updateSchedulerSettings()">
              <option value="15">15 minutes</option>
              <option value="30">30 minutes</option>
              <option value="60">1 hour</option>
              <option value="120" selected>2 hours</option>
              <option value="240">4 hours</option>
              <option value="480">8 hours</option>
              <option value="720">12 hours</option>
              <option value="1440">24 hours</option>
            </select>
          </div>
          <div class="control-group">
            <label>Batch size</label>
            <select id="batchSizeSelect" onchange="updateSchedulerSettings()">
              <option value="10">10 contacts</option>
              <option value="25">25 contacts</option>
              <option value="50" selected>50 contacts</option>
              <option value="75">75 contacts</option>
              <option value="100">100 contacts</option>
            </select>
          </div>
        </div>
        <div id="schedulerStatus" class="scheduler-status"></div>
      </div>
    </div>

    <!-- Actions -->
    <div class="actions">
      <button id="runBatchBtn" class="btn btn-primary" onclick="triggerBatch()">
        <span>&#9654;</span> Run Batch Now
      </button>
      <button id="stopRunBtn" class="btn btn-danger" onclick="stopRun()" style="display: none;">
        <span>&#9632;</span> Stop Run
      </button>
      <button class="btn btn-secondary" onclick="refreshStats()">
        <span>&#8635;</span> Refresh Stats
      </button>
    </div>

    <!-- Runs Section -->
    <div class="runs-section">
      <div class="runs-header">Recent Runs</div>
      <div id="runsContent">
        <div class="loading">
          <div class="spinner"></div>
          Loading runs...
        </div>
      </div>
    </div>
  </div>

  <script>
    let password = localStorage.getItem('dashboardPassword') || '';
    let autoRefreshInterval = null;

    // Check auth on load
    document.addEventListener('DOMContentLoaded', async () => {
      if (password) {
        const valid = await testAuth();
        if (valid) {
          document.getElementById('authModal').classList.add('hidden');
          init();
        } else {
          localStorage.removeItem('dashboardPassword');
          password = '';
        }
      }

      // Handle enter key in password field
      document.getElementById('passwordInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') authenticate();
      });
    });

    async function authenticate() {
      password = document.getElementById('passwordInput').value;
      const valid = await testAuth();

      if (valid) {
        localStorage.setItem('dashboardPassword', password);
        document.getElementById('authModal').classList.add('hidden');
        init();
      } else {
        document.getElementById('authError').textContent = 'Invalid password';
        document.getElementById('authError').style.display = 'block';
      }
    }

    async function testAuth() {
      try {
        const res = await fetch('/api/dashboard/stats', {
          headers: { 'X-Dashboard-Password': password }
        });
        return res.ok;
      } catch {
        return false;
      }
    }

    function init() {
      refreshStats();
      loadRuns();
      loadSchedulerSettings();

      // Auto-refresh every 30 seconds
      autoRefreshInterval = setInterval(() => {
        refreshStats();
        loadRuns();
      }, 30000);
    }

    async function refreshStats() {
      try {
        const res = await fetch('/api/dashboard/stats?refresh=true', {
          headers: { 'X-Dashboard-Password': password }
        });
        const data = await res.json();

        if (!data.success) throw new Error(data.error);

        const stats = data.stats;
        const percentComplete = stats.percentComplete || 0;

        document.getElementById('statsContent').innerHTML = `
          <div class="stats-value">${stats.unenrichedCount.toLocaleString()} <span style="font-size: 1rem; color: #94a3b8;">unenriched</span></div>
          <div class="stats-detail">${stats.enrichedCount.toLocaleString()} enriched of ${stats.totalCount.toLocaleString()} total in list ${stats.listId}</div>
          <div class="progress-container">
            <div class="progress-bar">
              <div class="progress-fill" style="width: ${percentComplete}%"></div>
            </div>
            <div class="progress-label">
              <span>${percentComplete.toFixed(1)}% complete</span>
              <span>${stats.unenrichedCount.toLocaleString()} remaining</span>
            </div>
          </div>
          <div class="cache-info">Last updated: ${new Date(data.cachedAt).toLocaleTimeString()}</div>
        `;

        // Show current run indicator and stop button
        if (data.currentRun) {
          document.getElementById('currentRunBadge').style.display = 'inline';
          document.getElementById('stopRunBtn').style.display = 'inline-flex';
          document.getElementById('stopRunBtn').dataset.runId = data.currentRun.id;
          // Poll more frequently during active run
          clearInterval(autoRefreshInterval);
          autoRefreshInterval = setInterval(() => {
            refreshStats();
            loadRuns();
          }, 5000);
        } else {
          document.getElementById('currentRunBadge').style.display = 'none';
          document.getElementById('stopRunBtn').style.display = 'none';
          // Reset to normal polling
          clearInterval(autoRefreshInterval);
          autoRefreshInterval = setInterval(() => {
            refreshStats();
            loadRuns();
          }, 30000);
        }
      } catch (error) {
        document.getElementById('statsContent').innerHTML = `
          <div style="color: #ef4444;">Error loading stats: ${error.message}</div>
        `;
      }
    }

    async function loadRuns() {
      try {
        const res = await fetch('/api/dashboard/runs?limit=20', {
          headers: { 'X-Dashboard-Password': password }
        });
        const data = await res.json();

        if (!data.success) throw new Error(data.error);

        if (data.runs.length === 0) {
          document.getElementById('runsContent').innerHTML = `
            <div class="empty-state">No runs yet. Click "Run Batch Now" to start.</div>
          `;
          return;
        }

        document.getElementById('runsContent').innerHTML = data.runs.map(run => `
          <div class="run-item" onclick="toggleRunDetails('${run.id}', this)">
            <div class="run-summary">
              <div class="run-status ${run.status}"></div>
              <div class="run-time">${formatTime(run.startTime)}</div>
              <div class="run-trigger">${run.trigger}</div>
              <div class="run-stats">
                <span class="run-stat">${run.summary.processed} processed</span>
                <span class="run-stat enriched">${run.summary.enriched} enriched</span>
                <span class="run-stat skipped">${run.summary.skipped} skipped</span>
                ${run.summary.errors > 0 ? `<span class="run-stat errors">${run.summary.errors} errors</span>` : ''}
              </div>
            </div>
            ${run.status === 'failed' && run.error ? `
              <div class="run-error-message">
                <span class="error-icon">&#9888;</span> ${escapeHtml(run.error)}
              </div>
            ` : ''}
          </div>
          <div id="details-${run.id}" class="run-details"></div>
        `).join('');
      } catch (error) {
        document.getElementById('runsContent').innerHTML = `
          <div style="color: #ef4444; padding: 1rem;">Error loading runs: ${error.message}</div>
        `;
      }
    }

    async function toggleRunDetails(runId, element) {
      const detailsEl = document.getElementById(`details-${runId}`);

      if (detailsEl.classList.contains('expanded')) {
        detailsEl.classList.remove('expanded');
        return;
      }

      // Load details if not already loaded
      if (!detailsEl.dataset.loaded) {
        detailsEl.innerHTML = '<div class="loading"><div class="spinner"></div>Loading...</div>';
        detailsEl.classList.add('expanded');

        try {
          const res = await fetch(`/api/dashboard/run/${runId}`, {
            headers: { 'X-Dashboard-Password': password }
          });
          const data = await res.json();

          if (!data.success) throw new Error(data.error);

          const run = data.run;
          detailsEl.innerHTML = `
            ${run.error ? `
              <div class="run-error-message" style="margin-bottom: 1rem;">
                <span class="error-icon">&#9888;</span>
                <div><strong>Run Error:</strong> ${escapeHtml(run.error)}</div>
              </div>
            ` : ''}
            <div class="contact-list">
              ${run.contacts.length === 0 ? '<div style="color: #94a3b8; padding: 0.5rem 0;">No contacts processed</div>' : ''}
              ${run.contacts.map(c => `
                <div class="contact-item">
                  <div class="contact-status ${c.status}">${getStatusIcon(c.status)}</div>
                  <div class="contact-email">${escapeHtml(c.email)}</div>
                  ${c.reason ? `<div class="contact-reason">${formatReason(c.reason)}</div>` : ''}
                  ${c.status === 'error' ? `<div class="contact-error-reason" title="${escapeHtml(c.errorMessage || c.reason || 'Unknown error')}">${escapeHtml(c.errorMessage || c.reason || 'Error')}</div>` : ''}
                  ${c.fieldsUpdated?.length > 0 ? `<div class="contact-fields">+${c.fieldsUpdated.length} fields</div>` : ''}
                </div>
              `).join('')}
            </div>
          `;
          detailsEl.dataset.loaded = 'true';
        } catch (error) {
          detailsEl.innerHTML = `<div style="color: #ef4444;">Error: ${error.message}</div>`;
        }
      } else {
        detailsEl.classList.add('expanded');
      }
    }

    async function triggerBatch() {
      const btn = document.getElementById('runBatchBtn');
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner" style="width: 1rem; height: 1rem;"></span> Running...';

      try {
        const res = await fetch('/api/dashboard/trigger', {
          method: 'POST',
          headers: { 'X-Dashboard-Password': password }
        });
        const data = await res.json();

        if (res.status === 409) {
          alert('A run is already in progress');
        } else if (!data.success) {
          alert('Error: ' + (data.error || data.message));
        } else {
          // Refresh to show new run
          await loadRuns();
          await refreshStats();
        }
      } catch (error) {
        alert('Error triggering batch: ' + error.message);
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<span>&#9654;</span> Run Batch Now';
      }
    }

    async function enrichCompany() {
      const domain = document.getElementById('companyDomain').value.trim();
      const hubspotId = document.getElementById('companyHubspotId').value.trim();
      const btn = document.getElementById('enrichCompanyBtn');
      const statusDiv = document.getElementById('companyEnrichStatus');

      if (!domain) {
        alert('Please enter a company domain');
        return;
      }

      btn.disabled = true;
      btn.innerHTML = '<span class="spinner" style="width: 1rem; height: 1rem;"></span> Enriching...';
      statusDiv.style.display = 'block';
      statusDiv.style.background = '#1e40af';
      statusDiv.style.color = '#dbeafe';
      statusDiv.innerHTML = 'üîÑ Searching ZoomInfo for company...';

      try {
        const res = await fetch('/api/enrich-company', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-webhook-secret': password
          },
          body: JSON.stringify({
            domain: domain,
            hubspotCompanyId: hubspotId || undefined
          })
        });

        const data = await res.json();

        if (res.status === 404) {
          statusDiv.style.background = '#f59e0b';
          statusDiv.style.color = '#fef3c7';
          statusDiv.innerHTML = `
            ‚ö†Ô∏è <strong>Company not found in ZoomInfo</strong><br>
            <span style="font-size: 0.75rem; margin-top: 0.5rem; display: block;">
              Domain: ${domain}
            </span>
          `;
        } else if (res.status === 402) {
          statusDiv.style.background = '#dc2626';
          statusDiv.style.color = '#fee2e2';
          statusDiv.innerHTML = `
            ‚ùå <strong>ZoomInfo credit limit exceeded</strong><br>
            <span style="font-size: 0.75rem; margin-top: 0.5rem; display: block;">
              Contact your ZoomInfo Account Manager
            </span>
          `;
        } else if (!data.success) {
          throw new Error(data.error || data.message);
        } else {
          // Success!
          statusDiv.style.background = '#16a34a';
          statusDiv.style.color = '#dcfce7';

          const company = data.data;

          // Format revenue in millions for readability
          const formatRevenue = (revenue) => {
            if (!revenue) return null;
            const millions = revenue / 1000000;
            return millions >= 1
              ? `$${millions.toFixed(1)}M`
              : `$${(revenue / 1000).toFixed(0)}K`;
          };

          statusDiv.innerHTML = `
            ‚úÖ <strong>Successfully enriched!</strong><br>
            <div style="margin-top: 1rem; padding: 1rem; background: rgba(0,0,0,0.2); border-radius: 0.375rem; font-size: 0.75rem;">
              <div style="margin-bottom: 0.5rem;"><strong>${company.name || domain}</strong></div>
              ${company.phone ? `<div>üìû ${company.phone}</div>` : ''}
              ${company.employees ? `<div>üë• ${company.employees.toLocaleString()} employees</div>` : ''}
              ${company.revenue ? `<div>üí∞ ${formatRevenue(company.revenue)} revenue</div>` : ''}
              ${company.address?.city ? `<div>üìç ${company.address.city}, ${company.address.state || ''}</div>` : ''}
              ${data.hubspotUpdated ? `<div style="margin-top: 0.5rem; color: #a7f3d0;">‚úì HubSpot record updated (ID: ${data.hubspotCompanyId})</div>` : '<div style="margin-top: 0.5rem; color: #fbbf24;">‚ö† Not found in HubSpot (data returned only)</div>'}
            </div>
          `;

          // Clear inputs on success
          document.getElementById('companyDomain').value = '';
          document.getElementById('companyHubspotId').value = '';
        }
      } catch (error) {
        statusDiv.style.background = '#dc2626';
        statusDiv.style.color = '#fee2e2';
        statusDiv.innerHTML = `
          ‚ùå <strong>Enrichment failed</strong><br>
          <span style="font-size: 0.75rem; margin-top: 0.5rem; display: block;">
            ${error.message}
          </span>
        `;
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<span>üîç</span> Enrich Company';
      }
    }

    function formatTime(isoString) {
      const date = new Date(isoString);
      const now = new Date();
      const diffMs = now - date;
      const diffMins = Math.floor(diffMs / 60000);
      const diffHours = Math.floor(diffMs / 3600000);

      if (diffMins < 1) return 'Just now';
      if (diffMins < 60) return `${diffMins}m ago`;
      if (diffHours < 24) return `${diffHours}h ago`;

      return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function getStatusIcon(status) {
      switch (status) {
        case 'enriched': return '&#10003;';
        case 'skipped': return '&#8856;';
        case 'error': return '&#10007;';
        default: return '?';
      }
    }

    function formatReason(reason) {
      const map = {
        'already_enriched': 'Already enriched',
        'no_email': 'No email',
        'no_zoominfo_match': 'No ZoomInfo match',
        'no_company_id': 'No company ID',
        'zoominfo_limit_exceeded': 'Limit exceeded'
      };
      return map[reason] || reason;
    }

    function escapeHtml(str) {
      if (!str) return '';
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    async function stopRun() {
      const btn = document.getElementById('stopRunBtn');
      const runId = btn.dataset.runId;

      if (!confirm('Are you sure you want to stop the current run?')) {
        return;
      }

      btn.disabled = true;
      btn.innerHTML = '<span class="spinner" style="width: 1rem; height: 1rem;"></span> Stopping...';

      try {
        const res = await fetch('/api/dashboard/stop-run', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-Dashboard-Password': password
          },
          body: JSON.stringify({ runId })
        });
        const data = await res.json();

        if (!data.success) {
          alert('Error: ' + (data.error || 'Failed to stop run'));
        } else {
          // Refresh to show updated status
          await loadRuns();
          await refreshStats();
        }
      } catch (error) {
        alert('Error stopping run: ' + error.message);
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<span>&#9632;</span> Stop Run';
      }
    }

    // Scheduler functions
    async function loadSchedulerSettings() {
      try {
        const res = await fetch('/api/dashboard/scheduler', {
          headers: { 'X-Dashboard-Password': password }
        });
        const data = await res.json();

        if (!data.success) throw new Error(data.error);

        const settings = data.settings;

        // Update UI elements
        document.getElementById('schedulerEnabled').checked = settings.enabled;
        document.getElementById('intervalSelect').value = settings.intervalMinutes;
        document.getElementById('batchSizeSelect').value = settings.batchSize;

        updateSchedulerStatusDisplay(settings);
      } catch (error) {
        console.error('Error loading scheduler settings:', error);
      }
    }

    function updateSchedulerStatusDisplay(settings) {
      const statusEl = document.getElementById('schedulerStatus');

      if (settings.enabled) {
        let statusText = 'Automation is active.';
        if (settings.nextRunAt) {
          const nextRun = new Date(settings.nextRunAt);
          const now = new Date();
          const diffMs = nextRun - now;

          if (diffMs > 0) {
            const diffMins = Math.floor(diffMs / 60000);
            if (diffMins < 60) {
              statusText += ` Next run in ${diffMins} minute${diffMins !== 1 ? 's' : ''}.`;
            } else {
              const diffHours = Math.floor(diffMins / 60);
              statusText += ` Next run in ${diffHours} hour${diffHours !== 1 ? 's' : ''}.`;
            }
          } else {
            statusText += ' Next run: now (waiting for cron trigger).';
          }
        }
        if (settings.lastRunAt) {
          statusText += ` Last run: ${formatTime(settings.lastRunAt)}.`;
        }
        statusEl.className = 'scheduler-status active';
        statusEl.textContent = statusText;
      } else {
        statusEl.className = 'scheduler-status inactive';
        statusEl.textContent = 'Automation is paused. Toggle to enable automatic runs.';
      }
    }

    async function toggleScheduler() {
      const enabled = document.getElementById('schedulerEnabled').checked;
      await saveSchedulerSettings(enabled);
    }

    async function updateSchedulerSettings() {
      const enabled = document.getElementById('schedulerEnabled').checked;
      await saveSchedulerSettings(enabled);
    }

    async function saveSchedulerSettings(enabled) {
      const intervalMinutes = parseInt(document.getElementById('intervalSelect').value);
      const batchSize = parseInt(document.getElementById('batchSizeSelect').value);

      try {
        const res = await fetch('/api/dashboard/scheduler', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-Dashboard-Password': password
          },
          body: JSON.stringify({ enabled, intervalMinutes, batchSize })
        });

        const data = await res.json();

        if (!data.success) {
          alert('Error: ' + (data.error || 'Failed to update settings'));
          // Reload to reset UI
          loadSchedulerSettings();
          return;
        }

        updateSchedulerStatusDisplay(data.settings);
      } catch (error) {
        alert('Error saving settings: ' + error.message);
        loadSchedulerSettings();
      }
    }
  </script>
